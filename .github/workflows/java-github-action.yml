name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # 1. Checkout source code
    # -------------------------
    - name: Checkout Code
      uses: actions/checkout@v3

    # -------------------------
    # 2. Setup Java + Maven
    # -------------------------
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    # -------------------------
    # 3. Build with Maven
    # -------------------------
    - name: Build Maven Project
      run: mvn clean package -Dmaven.test.skip=true

    # -------------------------
    # 4. Upload artifact to S3
    # -------------------------
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Upload WAR to S3
      run: |
        aws s3 cp target/myapp.war s3://my-java-artifacts-bucket/myapp.war

    # -----------------------------------
    # 5. Deploy to Tomcat via SSH + SCP
    # -----------------------------------
    - name: Copy WAR to Tomcat Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.TOMCAT_HOST }}
        username: ${{ secrets.TOMCAT_USER }}
        password: ${{ secrets.TOMCAT_PASSWORD }}
        source: "target/myapp.war"
        target: "/opt/tomcat/webapps/"

    - name: Restart Tomcat Service
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.TOMCAT_HOST }}
        username: ${{ secrets.TOMCAT_USER }}
        password: ${{ secrets.TOMCAT_PASSWORD }}
        script: |
          sudo systemctl restart tomcat9
